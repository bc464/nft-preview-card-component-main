<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="hero-img">
          <img
            class="main-img"
            src="images/image-equilibrium.jpg"
            alt="image of equilibrium"
          />
          <div class="overlay">
            <a href="#" class="icon">
              <img
                class="icon-view"
                src="images/icon-view.svg"
                alt="icon-view"
              />
            </a>
          </div>
        </div>
        <div class="main-content">
          <h1 class="main-heading">Equilibrium #3429</h1>
          <p class="main-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="secondary-content">
          <div class="eth">
            <img
              class="icon-ethereum"
              src="images/icon-ethereum.svg"
              alt="ethereum icon"
            />
            <p class="eth-text">0.041 ETH</p>
          </div>
          <div class="days-left">
            <img
              class="icon-clock"
              src="images/icon-clock.svg"
              alt="clock icon"
            />
            <p class="days-left-text">3 days left</p>
          </div>
        </div>
        <hr class="hr-line" />
        <div class="created-by">
          <img
            class="avatar"
            src="images/image-avatar.png"
            alt="avatar image"
          />
          <p class="created-by-text">
            Creation of<span class="created-by-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
    <div role="contentinfo" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">brian</a>.
    </div>
  </body>
</html>
